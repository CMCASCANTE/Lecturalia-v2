<div class="row justify-content-center">    
    <div class="col-auto contacto">
        
        <p>Env√≠ame un mensaje con tus comentarios</p>
        <form>
            
            <div class="form-floating nombre">
                <input class="form-control" name="name" type="text" id="nombre" placeholder="" [formControl]="nameForm">
                <label for="floatingInput">Nombre</label>
                <div #inputNombre class="form-text"></div>
            </div>
            
            <div class="form-floating texto">
                <textarea class="form-control" name="texto" placeholder="" [formControl]="comentForm" id="texto"></textarea>
                <label for="floatingInput">Comentarios</label>
                <div class="form-text" #inputComentario></div>
            </div>

            
            <button (click)="trySend()" type="button" class="btn btn-outline-light">
              Enviar
            </button>  
            
         </form>
        <span #enviado></span>    
            
    </div>    
</div>

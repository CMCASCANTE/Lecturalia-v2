<div class="row">
  <div class="col-auto loginPhrase">

    <ng-container *ngIf="auth.isAuthenticated$ | async; else phrase">
      <div *ngIf="auth.user$ | async as user">
        <p>Estas conectado como: {{ user.name }}</p>        
      </div>      
    </ng-container>

    <ng-template #phrase>
      <p>
        Para disfrutar de todas las funcionalidades tienes que loguearte
      </p>
    </ng-template>

  </div>
</div>




<div class="row">
  <div class="col-auto loginButton">

    <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
        <button class="btn btn-outline-secondary" (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
          Log out
        </button>
    </ng-container>

    <ng-template #loggedOut>
      <button class="btn btn-outline-secondary" (click)="auth.loginWithRedirect()">Log in</button>
      </ng-template>

  </div>
</div>
